<div layout="row" class="content-area">
  <md-card ng-repeat="topic in topics" ng-click="loadPage(topic.pageName)" flex="20" md-theme="default" md-theme-watch>
    <md-card-title layout="column">
      <md-card-title-text>
        <span class="md-headline">{{topic.heading}}</span>
        <span class="md-subhead">{{topic.subHeading}}</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="images/{{topic.imageUrl}}" alt="">
          <span class="picture-credits-small">{{topic.imageCredits}}</span>
        </div>
      </md-card-title-media>
    </md-card-title>
  </md-card>
</div>
