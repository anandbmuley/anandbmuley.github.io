<!DOCTYPE html>
<html ng-app="AppTech" ng-cloak>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Applied Technology</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
<!-- Angular Material -->
<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css"/>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
<!-- Angular Material -->

<script type="text/javascript" src="js/App.js"></script>
<script type="text/javascript" src="js/controllers/NavigationController.js"></script>
<script type="text/javascript" src="js/controllers/HomePageController.js"></script>
</head>
<body>
  <div ng-controller="NavigationController" ng-cloak>
    <md-content class="md-padding">
      <md-toolbar class="md-medium-tall md-primary">
        <div class="md-toolbar-tools">
          <h2 md-truncate flex>Applied Technology</h2>
          <md-button>Anand Muley</md-button>
        </div>
      </md-toolbar>
      <md-nav-bar class="md-primary"
        md-selected-nav-item="currentNavItem"
        nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('home')" name="home">
          Home
        </md-nav-item>
        <md-nav-item md-nav-click="goto('java')" name="java">
          Java
        </md-nav-item>
        <md-nav-item md-nav-click="goto('general')" name="general">
          General
        </md-nav-item>
      </md-nav-bar>
    </md-content>
  </div>
  <div class="md-padding" ng-view>

  </div>
  <footer>
       <div layout="row" layout-align="center center">
           <h2>My Awesome Footer</h2>
       </div>
   </footer>
</body>
</html>
